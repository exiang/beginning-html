<h1>Image</h1>

<h2>This is a PNG image</h2>
<img src="clickme.png" />

<hr />

<h2>These are JPG/JPEG images</h2>
<p>Notice that the images are set with alt (alternative text) attribute</p>
<p>This alt text is useful when: image failed to load, accessibility (for screen reader)</p>

<img src="planet-earth.jpg" alt="Earth" />
<img src="planet-saturn.jpg" alt="Saturn" />
<img src="planet-sun.jpg" alt="Sun" />

<hr />


<h2>This is an animated GIF image</h2>
<img src="rotating_earth.gif" />

<hr />


<h2>Display images at different size</h2>
<!-- set image size by attribute to 50% of its parent container, which in this case is the entire page -->
<img src="planet-earth.jpg" width="50%" />
<!-- set image size by style to a specific width -->
<img src="planet-saturn.jpg" style="width:300px" />
<!-- if no size are set, browser automatically use the default size -->
<img src="planet-sun.jpg" />
