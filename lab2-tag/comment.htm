<!-- this is a bold text -->
<b>I am a Bold text</b><br />

<!-- this is an emphasized text which will be rendered as italic in browser -->
<em>I am a Emphasized text</em><br />

<!-- this is an italic text -->
<i>I am a Italic text</i><br />

<!-- this is an underline text -->
<u>I am a Underline text</u><br />

<!-- this text display smaller than the normal one -->
<small>I am a Smaller text</small><br />

<!-- strong text is rendered in bold by browser -->
<strong>I am an Important text</strong><br />
